<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kalkulator Suhu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }
    .container {
        width: 300px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #008cff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #006fd1;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Kalkulator Suhu</h2>

    <label>Masukkan Nilai Suhu:</label>
    <input type="number" id="inputValue">

    <label>Dari:</label>
    <select id="fromUnit">
        <option value="c">Celsius (째C)</option>
        <option value="f">Fahrenheit (째F)</option>
        <option value="k">Kelvin (K)</option>
    </select>

    <label>Ke:</label>
    <select id="toUnit">
        <option value="c">Celsius (째C)</option>
        <option value="f">Fahrenheit (째F)</option>
        <option value="k">Kelvin (K)</option>
    </select>

    <button onclick="convert()">Konversi</button>

    <h3 id="result"></h3>
</div>

<script>
function convert() {
    let value = parseFloat(document.getElementById("inputValue").value);
    let from = document.getElementById("fromUnit").value;
    let to = document.getElementById("toUnit").value;

    if (isNaN(value)) {
        document.getElementById("result").innerText = "Masukkan angka yang valid!";
        return;
    }

    let celsius;

    // Ubah input menjadi Celsius
    if (from === "c") celsius = value;
    else if (from === "f") celsius = (value - 32) * 5/9;
    else if (from === "k") celsius = value - 273.15;

    let finalValue;

    // Ubah dari Celsius ke satuan target
    if (to === "c") finalValue = celsius;
    else if (to === "f") finalValue = (celsius * 9/5) + 32;
    else if (to === "k") finalValue = celsius + 273.15;

    document.getElementById("result").innerText =
        "Hasil: " + finalValue.toFixed(2);
}
</script>

</body>
</html>
